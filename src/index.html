<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGenerator</title>
    <!-- <link rel="stylesheet" href="./assets/styles/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css"> -->
</head>
<body>
    <header>
        Генератор мемов
    </header>

    <div class="generator-container" id="generatorContainer">
        <div class="generator_zone" id="generatorZone">
            <canvas id="memeGenerator">
            </canvas>
        </div>
        <div class="generator_options-container">
            <div>
                <input type="file" id="loadImageBtn" class="load_image-button">
            </div>
            <div>
                <button id="downloadImageBtn" class="download_image-button" disabled>
                    Скачать изображение
                </button>
            </div>
            <div class="add_txt-container hidden" id="addTxtContainer">
                <button class="add_txt-button" id="addTxtButton">Добавить текст</button>
                <button class="add_txt-button" id="deleteTxtButton" disabled>Удалить текст</button>
                <span id="txtCounter">0</span>
            </div>
            <div class="options_input-containter" id="optionsInputContainer">
            </div>
        </div>
    </div>


    <!-- <script type="module" src="./js/main.js"></script> -->
</body>
</html>
